<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  
	<link rel="stylesheet" href="css/style.css">

	

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,600i,700i|Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
                      
                     
  <div class="page-wrap" id="op">
    <div class="portfolio wrp-page">
      <h2>Showcase your work like a pro.</h2>
      <span>Contact me if you like my work</span>
      <div class="foto-contayner clearfix">    
        <div class="foto">
          <img src="img/foto1.jpg" alt="">
          <div class="btn">
            <a class="loop"><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>         
        </div>
        <div class="preview-box display-overlay" id="open">
          <div class="preview">
            <img src="img/zoom_img1.jpg" alt="">
          </div> 
          <a class="close"></a>
        </div>
        
        <div class="foto">           
          <img src="img/foto2.jpg" alt="">
          <div class="btn">
            <a class="loop"><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>
        </div>
        <div class="foto">
          <img src="img/foto3.jpg" alt="">
          <div class="btn">
            <a class="loop"><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>
        </div>
        <div class="foto">
          <img src="img/foto4.jpg" alt="">
          <div class="btn">
            <a class="loop"><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>
        </div>

        <div class="foto">
          <img src="img/foto5.jpg" alt="">
          <div class="btn">
            <a class="loop"><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>
        </div>
        <div class="foto">
          <img src="img/foto6.jpg" alt="">
          <div class="btn">
            <a class="loop" onclick><img src="img/loop.png" alt=""></a>
            <a href="" class="link"><img src="img/link.png" alt=""></a>
          </div>
        </div>             
      </div>                                                                        
    </div>
      
  </div>

  <script type="text/javascript">
   var overlay = document.querySelector('.preview-box');
        open = document.querySelectorAll('a.loop');
        close = document.querySelector('.close');
        img = document.querySelector('.preview img');
        console.log(img.length);
        foto = document.querySelectorAll('.foto');

    for(i = 1; i<=foto.length; i++){
        var saveImg = i;
        console.log('number'+i);
        

        for(i = 0; i<open.length; i++){
            open[i].onclick = function(){        
            
              
              overlay.classList.remove('display-overlay');
              img.src='img/zoom_img'+saveImg+'.jpg';

              console.log(img.src);

            saveImg++;
                            
                   
         };
       }

        


   }

   

   close.onclick = function(){

    if(overlay.classList.contains('display-overlay') == false){
      overlay.classList.add('display-overlay');
      console.log(overlay.classList);
    }
  };
  </script>
	
</body>
